<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>加载中...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f7fa;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    .loading {
      text-align: center;
    }

    .loading-text {
      color: #409eff;
      font-size: 18px;
      margin-top: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #409eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
      }

      .loading-text {
        color: #79bbff;
      }

      .spinner {
        border-color: #333333;
        border-top-color: #79bbff;
      }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p class="loading-text">正在启动应用...</p>
  </div>
</body>
</html>
